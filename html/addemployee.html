<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>AddEmployee</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/addemployee.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

</head>
<body>
    <div class="homepage">
        <div class="side-navbar" >
            <div class="logo">
                <img src="../Images/TezoLogo.png" alt="tezologo">
                <img  src="../Images/handle.png" onclick="hidesidenavbar()" alt="side-handle">
            </div>
            <h6>ALL</h6>
            <div class="navitem">
                <img src="../Images/Dashboard-icon.svg" alt="dashboard-icon">
                <p>Dashboard</p>
                <div class="indication">   </div> 
            </div>
            <a href="../html/addemployee.html"><div class="navitem">
                <img src="../Images/employees-icon.svg" alt="group-icon">
                <p>Employees</p>   
                <div class="indication"> </div> 
            </div></a> 
            <h6>ROLE / USER MANAGEMENT</h6>
            <a href="../html/roles.html"><div class="nav-events"> 
                <div class="navitem">
                    <img src="../Images/settings-icon.svg" alt="settings">
                    <p> Roles</p>
                </div>
                <img src="../Images/righticon.svg" alt="right-arrow">
            </div></a>
            <div class="nav-events">
                <div class="navitem">
                    <img src="../Images/user-icon.svg" alt="user">
                    <p> Access rights</p>
                </div>
                <img src="../Images/righticon.svg" alt="right-arrow">  
            </div>
            <div class="install-update">
                <h3>Install new update 2.3.1A</h3>
                <p>Allow to launch the new update for the AD application</p>
                <div class="permission-btns">
                    <button >Dismiss</button>
                    <button >Accept</button>
                </div>
            </div>
        </div>
        <section class="hidden-side-navbar" >
            <img src="../images/handle.png" onclick="hidesidenavbar()" alt="logo-handle" />
            <img src="../images/Dashboard-icon.svg" alt="dashboard-icon"/>
            <a href="../html/addemployee.html">
                <img class="hidden-icon" src="../images/group-icon.svg" alt="grop-icon"/>
            </a>
            <a href="../html/addrole.html"><img class="hidden-icon" src="../images/settings-icon.svg" alt="settings"/></a>
            <img src="../images/user-icon.svg" alt="user"/>
        </section>
        <div class="context">
            <header class="top-bar">
                <div class="searchbar">
                    <div class="division-fields search">
                        <img src="../Images/bx-search.png" alt="magnifyinglens">
                        <p>Search</p>
                    </div>
                    <div class="division-fields choices">
                        <div class="icons">
                            <img src="../Images/translator-icon.png" alt="translator">
                            <img src="../Images/menu-icon.png" alt="menu">
                            <img src="../Images/halfmoon-icon.png" alt="halfmoon">
                            <img src="../Images/notifications-icon.png" alt="notifications">
                        </div>
                        <div class="division-fields profile-details">
                            <div class="usericon">
                                <img src="../Images/employee.png" alt="profile-image">
                                <span class="active-status"></span>
                            </div>
                            <div class="division-fields userdetails">
                                <div class="username">
                                    <p>John Abraham</p>
                                    <h4>Admin</h4>
                                </div>
                                <span class="material-symbols-outlined">
                                    expand_more
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <div class="employee-form">
                <h5>Add Employee</h5>
                <div class="form-container">
                    <div class="image-field">
                        <img src="../images/upload-image.svg" alt="profile-img">
                        <input type="file" id="image" accept="image/png" />
                    </div>
                    <div class="information-field">
                        <p>Personal Information</p>
                        <div class="input-id">
                            <label for="empno">Emp No</label><br>
                            <input type="text" placeholder="Text"class="focusblue" id="empno" required/>
                        </div>

                        <div class="personal-information">
                            <div><label for="firstname">First Name</label><br>
                                <input type="text"  placeholder="Text" id="firstname" required/>
                            </div>
                            <div><label for="lastname">Last Name</label><br>
                                <input type="text" placeholder="Text" id="lastname" required/>
                            </div>
                            <div>
                                <label for="dob">Date of Birth</label><br>
                                <input type="date" placeholder="Date of Birth" id="dob" required/>
                            </div>
                            <div><label for="mail">Email Id<span class="required">*</span></label><br>
                                <input type="email" id="mail" placeholder="joe.j@technovert.com" id="mail" required/>
                            </div>
                            <div><label for="mobileno">Mobile Number</label><br>
                                <input type="tel" placeholder="0000000000" pattern="[0-9]{10}" id="mobileno" required/ >
                            </div>
                        </div>
                        <div class="employment-header">
                            <p>Employment Information</p>
                        </div>
                        <div class="employment-details">
                            <div>
                                <label for="joindate">Joining Date</label><br>
                                <input type="text" placeholder="12/08/2023" id="joindate"/>
                            </div>
                            <div>
                                <label for="location">Location</label><br>
                                <select name="location" id="location">
                                    <option value=null selected disabled>Search</option>
                                    <option value="Hyderabad">Hyderabad</option>
                                    <option value="Mumbai">Mumbai</option>
                                    <option value="Chenni">Chennai</option>
                                    <option value="Delhi">Banglore</option>
                                </select>
                            </div>
                            <div>
                                <label for="job-title">Job Title</label><br>
                                <select name="jobtitle" id="jobtitle">
                                    <option value=null selected disabled>Search</option>
                                    <option value="UX Designer">UX Designer</option>
                                    <option value="Data Analyst">Data Analyst</option>
                                    <option value="HR Manager">HR Manager</option>
                                    <option value="Full-stack Developer">Full-stack Developer</option>
                                </select>
                            </div>
                            <div>
                                <label for="department">Department</label><br>
                                <select name="department" id="department">
                                    <option value=null selected disabled>Search</option>
                                    <option value="UIUX">Engineering</option>
                                    <option value="Marketing">Marketing</option>
                                    <option value="Human Resource">Human Resources</option>
                                    <option value="Design">Design</option>
                                </select>
                            </div>
                            <div>
                                <label for="manager">Assign Manager</label><br>
                                <select name="AssignManager" id="manager" >
                                    <option value=null disabled selected>Search</option>
                                    <option value="">manager</option>
                                </select>
                            </div>
                            <div>
                                <label for="project">Assign Project</label><br>
                                <select name="assignproject" id="project">
                                    <option value=null disabled selected>Search</option>
                                    <option value="UIUX"> development</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="submission-btns">
                        <div>
                            <button type="button" onclick="cancel()" >Cancel</button>
                            <button id="addelement" onclick="addData()">Add Employee</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="toast">
                <div class="toast-content">
                    <i class="fas fa-solid fa-check check"></i>
                    <div class="message">
                        <span class="text text-1">Success</span>
                        <span class="text text-2">Employee has been added</span>
                    </div>
                </div>
                <i class="fa-solid fa-xmark close"></i>
                <div class="progress"></div>
            </div>
        </div>
    </div>
</body>
<script src="../js/insert-empdata.js"></script>
<script src="../js/addtable.js"> </script>
</html>
